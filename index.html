<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Madpot Gallery</title>
  </head>
  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">Fashion Gallery</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>0102878122</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img src="./img/facebook.svg" alt="facebook" />
                <img src="./img/twitter.svg" alt="twitter" />
                <img src="./img/instagram.svg" alt="instagram" />
              </div>
            </div>
          </div>
        </nav>
        <main>
          <section class="page photography">
            <div class="details">
              <h1>Elena Morell</h1>
              <h2>photography</h2>
              <p>02/08/2020</p>
            </div>
            <div class="hero">
              <a href="./photo.html">
                <img class="photo-left" src="./img/photo 1.jpg" alt="photo" />

                <img class="photo-right" src="./img/photo 2.jpg" alt="photo" />
              </a>
            </div>
          </section>
          <section class="page model">
            <div class="details">
              <h1>John Savos</h1>
              <h2>Model</h2>
              <p>18/06/2020</p>
            </div>
            <div class="hero">
              <a href="./model.html">
                <img class="photo-left" src="./img/model 1.jpg" alt="photo" />

                <img class="photo-right" src="./img/model 2.jpg" alt="photo" />
              </a>
            </div>
          </section>
          <section class="page djartist">
            <div class="details">
              <h1>Alexa Berry</h1>
              <h2>DJ Artist</h2>
              <p>09/11/2020</p>
            </div>
            <div class="hero">
              <a href="./djartist.html">
                <img
                  class="photo-left"
                  src="./img/djartist 1.jpg"
                  alt="photo"
                />

                <img
                  class="photo-right"
                  src="./img/djartist 2.jpg"
                  alt="photo"
                />
              </a>
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"
      integrity="sha512-6MCPs9fbSIt6mTpJH2Lbo9Kk71gcgwY85BCqJGP04x+O08W3m/OiKfMiMc4VQKYn+DCtAQwpGumWeD0cACeRsQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"
      integrity="sha512-MBKN+F1LTtgzsnhh92u6fEklbJbv13vKI/2BZP0LLR8+IMeqlp0h10R6afWaJv2HIJfTOQkjW0LCPrIFEkZVeg=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
